<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        rel="stylesheet"/>
</head>
<body>
    <div class="form-container">
        <h2>Ingresar</h2>
        <hr>
        <form action="" method="POST">
            <div class="form">
                <div class="input-container">
                    <input class="input-style" type="text" name="nameUser" placeholder="Ingrese su usuari@">
                    <span class="error-message">Debe ingresar su usuario</span>
                </div>
                <div class="input-container">
                    <input class="input-style" type="password" name="pass" placeholder="Ingrese su contraseña">
                    <span class="error-message">Debe ingresar su contraseña</span>
                </div>
                <div class="button-container">
                    <span class="error-message">Credenciales inválidas</span>
                    <button type="submit" class="btn btn-submit">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
