<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            rel="stylesheet"/>
</head>
<main class="register">
    <form action="register" method="POST" class="register-form">
          <div class="control-form">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" class="control" required minlength="6" maxlength="8">
          </div>
          <div class="control-form">
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" class="control" required minlength="6" maxlength="8">
          </div>
          <div class="control-form">
                <input type="email" name="email" id="email" placeholder="E-mail" class="control" required>
          </div>
          <div class="control-form">
                <h4>Fecha de Nacimiento<h4>
                            <div class="control-form">
                                  <input type="date" name="nacimiento" id="nacimiento" class="control">
                            </div>
          </div>
          <div class="control-form">
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" class="control">
          </div>
          <div class="control-form">
            <h4>Perfil del usuario</h4>
            <div class="control-form perfil">
                  <div class="comprador">
                        <input type="radio" name="comprador" id="comprador">
                        <label for="comprador" >Comprador</label>
                  </div>
                  <div class="vendedor">
                        <input type="radio" name="comprador" id="vendedor">
                        <label for="vendedor">Vendedor</label>
                  </div>
            </div>
      </div>
      <div class="control-form">
            <h4>Intereses</h4>
            <div class="control-form">
                  <input type="checkbox" name="intereses" id="electro">
                  <label for="electro">Electro</label>
            </div>
            <div class="control-form">
                  <input type="checkbox" name="intereses" id="moda">
                  <label for="moda">Moda</label>
            </div>
            <div class="control-form">
                  <input type="checkbox" name="intereses" id="hogar">
                  <label for="hogar">Hogar</label>
            </div>
            <div class="control-form">
                  <input type="checkbox" name="intereses" id="jugueteria">
                  <label for="jugueteria">Jugueteria</label>
            </div>
            <div class="control-form">
                  <input type="checkbox" name="intereses" id="vida-sana">
                  <label for="vida-sana">Vida sana</label>
            </div>
            <div class="send-btn">
              <button type="submit"><a href="/">Enviar</a></button>
            </div>
            <div class="reset-btn">
                <button type="reset" >Borrar formulario</button>
          </div>
      </div>
</form>
</body>
</html>
